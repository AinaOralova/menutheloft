<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slideshow">
    <div class="slide">
        <img src="img/1.jpeg" class="slide__img" width="600" height="400">
    </div>

    <div class="slide">
        <img src="img/2.jpeg" class="slide__img" width="600" height="400">
    </div>

    <div class="slide">
        <img src="img/3.jpeg" class="slide__img" width="600" height="400">
    </div>

    <div class="slide">
        <img src="img/4.jpeg" class="slide__img" width="600" height="400">
    </div>

    <div class="slide">
        <img src="img/5.jpg" class="slide__img" width="600" height="400">
    </div>

    <div class="slideshow__nav slideshow__nav--prev" data-way="prev">&#10094;</div>
    <div class="slideshow__nav slideshow__nav--next" data-way="next">&#10095;</div>
</div>

<script src="app.js"></script>
</body>
</html>
